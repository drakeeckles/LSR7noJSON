<div data-role="view" data-title="School" data-layout="main" data-model="app.schoolView" data-show="app.schoolView.onShow" data-after-show="app.schoolView.afterShow">

    <!-- START_CUSTOM_CODE_schoolView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_schoolView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="schoolViewModelTemplate" data-bind="source: schoolViewModel.dataSource, events: {click: schoolViewModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_schoolViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_schoolViewModel -->
    <script type="text/x-kendo-template" id="schoolViewModelTemplate">
        <div class="image-with-text">
            # data = app.schoolView.schoolViewModel.fixHierarchicalData(data); #

            <h3>#: data['Location'] #</h3>

        </div>
    </script>
</div>
